<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Static Type Checker & Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        select, button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
        }
        pre {
            background: #eee;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-radius: 4px;
            margin-top: 10px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Static Type Checker & Code Runner</h2>
        <form method="POST">
            <label for="language">Choose Language:</label>
            <select name="language" id="language">
                <option value="Python" {% if language == 'Python' %}selected{% endif %}>Python</option>
                <option value="C" {% if language == 'C' %}selected{% endif %}>C</option>
                <option value="C++" {% if language == 'C++' %}selected{% endif %}>C++</option>
                <option value="Java" {% if language == 'Java' %}selected{% endif %}>Java</option>
            </select>
            <br />
            <textarea name="code" placeholder="Write your code here...">{{ code }}</textarea>
            <br />
            <button type="submit">Check & Run</button>
        </form>

        {% if result %}
        <h3>Type Checker Result:</h3>
        <pre>{{ result }}</pre>
        {% endif %}

        {% if output %}
        <h3>Code Output:</h3>
        <pre>{{ output }}</pre>
        {% endif %}
    </div>
</body>
</html>
